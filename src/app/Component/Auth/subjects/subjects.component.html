<section class="subjects-section">
  <h2 class="title">Our Subjects</h2>
  <p class="subtitle">Explore a wide range of subjects designed to empower students.</p>

  <div class="subjects-grid">
    <div class="subject-card" *ngFor="let subject of subjects">
      <div class="icon">
        <i class="fa {{subject.icon}}"></i>
      </div>
      <h3>{{ subject.name }}</h3>
      <p>{{ subject.description }}</p>
    </div>
  </div>
</section>
